<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="style.css">
    <title>Urna Eletronica</title>
</head>
<body>
    <div class="urna">
        <div class="logo">
            <img src="img/Flag_of_Angola.svg" height="100px" width="100px">
        </div>
        <div class="tela">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA:</span>
                    </div>
                    <div class="d-1-2">
                        <span>GOVERNADOR</span>
                    </div>
                    <div class="d-1-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="d-1-4">
                        NOME: ... <br>
                        PARTIDO: MMM <br>
                        VICE-GOVERNADOR: DDD <br>
                    </div>
                </div>
                
                <div class="d-1-rigth">
                    <div class="d-1-image">
                        <img src="" alt="">
                        PRESIDENTE
                    </div>
                    <div class="d-1-image small">
                        <img src="" alt="">
                        Vice-Presidente
                    </div>
                </div>
            </div>
            <div class="d-2">
                Aperta a tela: <br>
                CONFIRMA para confirmar este voto<br>
                CORRIGE para RENICIAR este voto
            </div>
        </div>
        <div class="teclado">
            <div class="teclado-linha">
                <div class="teclado-botao" onclick="clicou(1)">1</div>
                <div class="teclado-botao" onclick="clicou(2)">2</div>
                <div class="teclado-botao" onclick="clicou(3)">3</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao" onclick="clicou(4)">4</div>
                <div class="teclado-botao" onclick="clicou(5)">5</div>
                <div class="teclado-botao" onclick="clicou(6)">6</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao" onclick="clicou(7)">7</div>
                <div class="teclado-botao" onclick="clicou(8)">8</div>
                <div class="teclado-botao" onclick="clicou(9)">9</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao" onclick="clicou(0)">0</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao btn-white" onclick="b()">Branco</div>
                <div class="teclado-botao btn-reset" onclick="c()">Corrige</div>
                <div class="teclado-botao btn-confirm" onclick="co()">Confirma</div>
            </div>
        </div>
    </div>
    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>
</html>
